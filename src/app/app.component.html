<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Kendo - Aplikacija</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <ng-template [ngIf]="authService.authenticated()">
                 <li class="nav-item" role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                      <a routerLink="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item" role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                     <a routerLink="/kendo-table" class="nav-link">Kendo tabela</a>
                 </li>
                 <li class="nav-item" role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" (click)="signOut()">Sign Out</a>
                </li>
            </ng-template>
            <ng-template [ngIf]="!authService.authenticated()">
                <li class="nav-item" role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <a routerLink="/signin" class="nav-link">Sign In</a>
                </li>
                <li class="nav-item" role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <a routerLink="/signup" class="nav-link">Sign Up</a>
                </li>
            </ng-template>

      </nav>
